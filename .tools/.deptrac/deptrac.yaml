parameters:
  namespace: 'AlecRabbit\\Spinner'

# Add module files here
imports:
  - .common/paths.yaml
  - module/async.yaml
  - module/container.yaml
  - module/contract.yaml
  - module/core.yaml
  - module/di.yaml
  - module/exception.yaml
  - module/extras.yaml
  - module/helper.yaml
  - module/mixin.yaml
  - module/root.yaml
  - vendor/di.yaml
  - vendor/container.yaml
  - vendor/react.yaml
  - vendor/revolt.yaml
  - vendor/symfony.yaml

deptrac:
  ruleset:
    Asynchronous:
      - +Core
      - +Exception
      - +Helper
      - +VendorReact
      - +VendorRevolt
    Container:
      - +VendorContainer
    Contract:
      - +VendorReact
      - +VendorRevolt
      - +Exception
    Core:
      - +Container
      - Contract
      - Exception
      - Helper
      - Mixin
    DI:
      - +Container
      - +Exception
      - +VendorPHPDI
      - +VendorSymfony
    Exception: ~
    Extras:
      - +Contract
      - +Core
      - +Exception
      - +Helper
      - +Mixin
      - +VendorSymfony
    Helper:
      - +Contract
      - +Exception
      - +Mixin
    Mixin: ~
    Root:
      - +Contract
      - +Core
      - +Exception
      - +Helper
    VendorSymfony:
      - +VendorContainer
    VendorRevolt: ~
    VendorReact: ~
    VendorPHPDI:
      - +VendorContainer
    VendorContainer: ~
