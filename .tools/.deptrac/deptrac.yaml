# Add module files here
imports:
  - .common/paths.yaml
  - module/core.yaml
  - module/exception.yaml
  - module/extras.yaml
  - module/helper.yaml
  - module/mixin.yaml
  - vendor/react.yaml
  - vendor/revolt.yaml
  - vendor/symfony.yaml

deptrac:
  layers:

    - name: ILoop
      collectors:
        - type: className
          value: AlecRabbit\\Spinner\\Core\\.*\\ILoop
    - name: ModuleAsynchronous
      collectors:
        - type: className
          value: AlecRabbit\\Spinner\\Asynchronous\\.*
  ruleset:
    ModuleAsynchronous:
      - +ModuleCore
      - +ModuleException
      - +ModuleHelper
      - +VendorReact
      - +VendorRevolt
      - ILoop
    ModuleExtras:
      - +ModuleCore
      - +ModuleException
      - +VendorSymfony
    ModuleHelper:
      - +ModuleException
      - +ModuleMixin
    ModuleCore:
      - +ModuleException
      - +ModuleHelper
      - +ModuleMixin
      - ILoop
    ModuleException: ~
    ModuleMixin: ~
    VendorSymfony: ~
    ILoop:
      - +VendorRevolt
      - +VendorReact
      - +ModuleCore
