parameters:
  namespace: 'AlecRabbit\\Spinner'

# Add module files here
imports:
  - .common/paths.yaml
  - module/async.yaml
  - module/contract.yaml
  - module/core.yaml
  - module/exception.yaml
  - module/extras.yaml
  - module/helper.yaml
  - module/mixin.yaml
  - vendor/react.yaml
  - vendor/revolt.yaml
  - vendor/symfony.yaml

deptrac:
  ruleset:
    ModuleAsynchronous:
      - +ModuleCore
      - +ModuleException
      - +ModuleHelper
      - +VendorReact
      - +VendorRevolt
    ModuleContract:
      - +VendorReact
      - +VendorRevolt
      - +ModuleException
    ModuleCore:
      - +ModuleException
      - +ModuleHelper
      - +ModuleMixin
    ModuleException: ~
    ModuleExtras:
      - +ModuleContract
      - +ModuleCore
      - +ModuleException
      - +ModuleHelper
      - +ModuleMixin
      - +VendorSymfony
    ModuleHelper:
      - +ModuleContract
      - +ModuleException
      - +ModuleMixin
    ModuleMixin: ~
    VendorSymfony: ~
