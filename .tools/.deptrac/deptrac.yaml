parameters:
  CoreDirectory: src/Core

deptrac:
  paths:
    - ../../src
  exclude_files:
    - '#.*test.*#'

  layers:
    - name: ModuleCore
      collectors:
        - type: bool
          must:
            - type: directory
              regex: '%CoreDirectory%'

  ruleset:
    ModuleExtras:
      - ModuleCore
    ModuleCore:
