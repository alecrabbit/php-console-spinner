deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: Controller
      collectors:
        - type: className
          value: .*Controller.*
    - name: Repository
      collectors:
        - type: className
          value: .*Repository.*
    - name: Service
      collectors:
        - type: className
          value: .*Service.*
  ruleset:
    Controller:
      - Service
    Service:
      - Repository
    Repository:
