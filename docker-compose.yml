version: '3.9'

services:
  &service-app app:
    image: php:8.3-cli-alpine
    hostname: *service-app
    volumes:
      - ./:${WORKING_DIR}
    tty: true
    env_file:
      - ./.env
    environment:
      - COLORTERM=${COLORTERM}
      - TERM=${TERM}
    working_dir: ${WORKING_DIR}

