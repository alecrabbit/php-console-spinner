x-bash-rc: &bash-rc ./docker/.cli/.bashrc:/root/.bashrc

version: '3.7'
volumes:
  app:

services:
  &app-service app:
    image: dralec/php81-cli-dev
    hostname: *app-service
    volumes:
      - *bash-rc
      - ./:/app
    tty: true
    env_file:
      - .env
    ports:
      - "8080:8080"
    working_dir: /app
